<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/full.xhtml">
		<ui:define name="title">VotingPage</ui:define>
		<ui:define name="content">
			<ui:include src="ResourceLoader.xhtml"></ui:include>
			<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="component.css"></h:outputStylesheet>
			<h:outputStylesheet library="semantic-dist" name="semantic.css"></h:outputStylesheet>
			<h:outputScript library="vendor" name="react.js" />
			<h:outputScript library="vendor" name="react-dom.js" />
			<script type="text/javascript" src="rest/ivyajaxapi.js"></script>
			<p:outputPanel styleClass="main ui text container">
				<h1 class="ui dividing centered header">Popular Products</h1>
				<p:outputPanel id="content"/>
			</p:outputPanel>
    		<h:outputScript library="js" name="seed.js" />
    		<h:outputScript library="js" name="app-compiled.js" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
